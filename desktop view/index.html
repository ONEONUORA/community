<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle DeskTop view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
</head>
<body>

                <div class="container1">
                    <div class="row">
                        <div class="col-12 col-md-6 side">
                                <div class="Huddle">
                                     <div class="chat"><i class="bi bi-chat-left-dots"></i></div> 
                                     <h4>Huddle</h4>
                               </div>
                                <div class="imagecontainer">
                                  <img src="/images/illustration-mockups.svg" alt="img" class="image1">
                                  <img src="/images/bg-desktop (1).svg" alt="background" class="image2">
                                </div>

                        </div>


                        <div class="col-12 col-md-6 rightSide">
                             <h3>Build The Community <br/>Your Fans will Love</h3>
                             <h5>Huddle re-imagines the way we build Communities. You have <br/> a voice,
                                 but so does your audience, Create connections with <br/> your users as you engage in genius discussion</h5>

                             <button type="button">Register</button>
                            
                             <div class="icons">
                                <i class="bi bi-facebook"></i>
                                <i class="bi bi-twitter"></i>
                                <i class="bi bi-instagram"></i>
                             </div>

                        </div>











                    </div>
                 </div>

               

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
